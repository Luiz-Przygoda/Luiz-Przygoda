name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *" # todos os dias √† meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Snake.svg

    steps:
      - name: Checkout GitHub Profile
        uses: actions/checkout@v3

      - name: Generate the snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Move Snake.svg to docs folder
        run: |
          mv dist/github-contribution-grid-snake.svg docs/github-contribution-grid-snake.svg

      - name: Commit and Push the changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "GitHub Actions"
          author_email: "github-actions@github.com"
          message: "Move snake SVG to docs"
          add: "docs/github-contribution-grid-snake.svg"
